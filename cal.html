<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"> 
</head>
<body>
    <form name="form">
   <div class="cont">
    <div>
    <div class="display-items">
        <input type="text" placeholder="0" name="calculations" class="pad"/>
    </div>
   </div>

   <div class="button-list">
<div class="cal">
    <input type="button" class="btn btn-primary" name="one" value="1" onclick="func(one.value)"/>
    <input type="button" class="btn btn-primary" name="two" value="2" onclick="func(two.value)"/>
    <input type="button" class="btn btn-primary" name="three" value="3" onclick="func(three.value)"/>
    <input type="button" class="btn btn-primary" name="divi" value="/" onclick="func(divi.value)"/>
</div>
<div class="cal">
    <input type="button" class="btn btn-primary" name="four" value="4" onclick="func(four.value)"/>
    <input type="button" class="btn btn-primary" name="five" value="5" onclick="func(five.value)"/>
    <input type="button" class="btn btn-primary" name="six" value="6" onclick="func(six.value)"/>
    <input type="button" class="btn btn-primary" name="sub" value="-" onclick="func(sub.value)"/>
</div>
<div class="cal">
    <input type="button" class="btn btn-primary" name="sev" value="7" onclick="func(sev.value)"/>
    <input type="button" class="btn btn-primary" name="eight" value="8" onclick="func(eight.value)"/>
    <input type="button" class="btn btn-primary" name="nine" value="9" onclick="func(nine.value)"/>
    <input type="button" class="btn btn-primary" name="add" value="+" onclick="func(add.value)"/>
</div>
<div class="cal">
    <input type="button" class="btn btn-primary" name="dot" value="." onclick="func(dot.value)"/>
    <input type="button"class="btn btn-primary"  name="zero" value="0" onclick="func(zero.value)"/>
    <input type="button" name="eq" value="=" class="btn btn-danger"
    onclick="calculations.value=eval(calculations.value)"/>
    <input type="button" class="btn btn-primary" name="multi" value="*" onclick="func(multi.value)"/>
</div>
   </div>
</div>
    </form> 
    <script>
        function func(result){
form.calculations.value=form.calculations.value+result;
        }
    </script>
</body>
</html>
